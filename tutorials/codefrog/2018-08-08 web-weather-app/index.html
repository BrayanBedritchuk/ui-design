<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

    <div class="container">
        <div class="app">
            <div class="header">
                <img src="img/mumbai.jpg" alt="City of Mumbai">
                <span class="city">
                    Mumbai, India
                    <i class="fa fa-map-marker"></i>
                    <span class="today">Today</span>
                </span>
                <span class="weather">
                    <span class="temp">
                        22
                        <sup>&deg;</sup>
                        <span class="unit">c</span>
                    </span>

                    <span class="wind-scale">
                        <table>
                            <tr>
                                <td>Wind Direction</td>
                                <td>
                                    <i class="wi wi-wind towards-45-deg"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Wind Scale</td>
                                <td>
                                    <i class="wi wi-wind-beaufort-7"></i>
                                </td>
                            </tr>
                        </table>
                    </span>

                    <i class="wi wi-night-sleet"></i>
                    <span class="time">
                        <i class="wi wi-time-3"></i>
                    </span>
                    <span class="day">Monday</span>
                </span>
            </div>

            <div class="body">
                <span class="title">Weather Stats</span>
                <div class="graph">
                    <ul>
                        <li class="graph-knob-mt-26">
                            <span class="graph-temp">
                                <i class="wi wi-night-cloudy"></i>
                                26<sup>&deg;</sup>
                            </span>
                            23
                        </li>
                        <li class="graph-knob-mt-25">
                            <span class="graph-temp">
                                <i class="wi wi-lightning"></i>
                                25<sup>&deg;</sup>
                            </span>
                            24
                        </li>
                        <li class="graph-knob-mt-28">
                            <span class="graph-temp">
                                <i class="wi wi-night-cloudy-gusts"></i>
                                28<sup>&deg;</sup>
                            </span>
                            25
                        </li>
                        <li class="today graph-knob-mt-22">
                            <span class="graph-temp">
                                <i class="wi wi-night-sleet"></i>
                                22<sup>&deg;</sup>
                            </span>
                            26
                        </li>
                        <li class="graph-knob-mt-20">
                            <span class="graph-temp">
                                <i class="wi wi-night-alt-thunderstorm"></i>
                                20<sup>&deg;</sup>
                            </span>
                            27
                        </li>
                        <li class="graph-knob-mt-18">
                            <span class="graph-temp">
                                <i class="wi wi-smoke"></i>
                                18<sup>&deg;</sup>
                            </span>
                            28
                        </li>
                    </ul>
                </div>
            </div>

            <div class="footer">
                <span class="title">Friends</span>
                <ul class="friends">
                    <li>
                        <img src="img/hardik.jpg" alt="">
                        <span class="friends-city-weather">
                            <i class="wi wi-night-sprinkle"></i>
                            <span class="temp">25<sup>&deg;</sup></span>
                        </span>
                        <span class="detail">
                            Hardik
                            <span class="city">Surat</span>
                            <span class="country">India</span>
                        </span>
                    </li>
                    <li>
                        <img src="img/virat.jpg" alt="">
                        <span class="friends-city-weather">
                            <i class="wi wi-night-cloudy-high"></i>
                            <span class="temp">21<sup>&deg;</sup></span>
                        </span>
                        <span class="detail">
                            Virat
                            <span class="city">Delhi</span>
                            <span class="country">India</span>
                        </span>
                    </li>
                </ul>
            </div>
            
        </div>

    </div>

</body>

</html>
