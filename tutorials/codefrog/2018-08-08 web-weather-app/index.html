<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>

    <div class="container">
        <div class="app">
            <div class="header">
                <img src="img/mumbai.jpg" alt="City of Mumbai">
                <span class="city">
                    Mumbai, India
                    <i class="fa fa-map-marker"></i>
                    <span class="today">Today</span>
                </span>
                <span class="weather">
                    <span class="temp">
                        22
                        <sup>&deg;</sup>
                        <span class="unit">c</span>
                    </span>

                    <span class="wind-scale">
                        <table>
                            <tr>
                                <td>Wind Direction</td>
                                <td>
                                    <i class="wi wi-wind towards-45-deg"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>Wind Scale</td>
                                <td>
                                    <i class="wi wi-wind-beaufort-7"></i>
                                </td>
                            </tr>
                        </table>
                    </span>

                    <i class="wi wi-night-sleet"></i>
                    <span class="time">
                        <i class="wi wi-time-3"></i>
                    </span>
                    <span class="day">Monday</span>
                </span>
            </div>

            <div class="body">
                <span class="title">Weather Stats</span>
                <div class="graph">
                    <ul>
                        <li>
                            <span class="graph-temp">
                                <i class="wi wi-night-cloudy"></i>
                                26<sup>&deg;</sup>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>

    </div>

</body>

</html>
