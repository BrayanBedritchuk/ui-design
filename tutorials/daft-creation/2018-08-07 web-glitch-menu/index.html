<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Glitch Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="menuIcon">
        <div class="open">
            <span class="line1"></span>
            <span class="line2"></span>
        </div>

        <div class="close">
            <span class="line3"></span>
            <span class="line4"></span>
        </div>
    </div>
    
    <div class="main">
        <div class="menu">
            <div class="menuItem" data="HOME">HOME</div>
            <div class="menuItem" data="ABOUT">ABOUT</div>
            <div class="menuItem" data="CAREERS">CAREERS</div>
            <div class="menuItem" data="CONTACT">CONTACT</div>
        </div>

        <video src="GLITCH.mp4" type="video/mp4" height="600px" width="600px" id="vid" autoplay loop></video>
    </div>

</body>
</html>
